<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balsa Wood Sheets Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #393a3a;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ffffff;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        button {
            background: #060ae4da;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #4c4cae;
        }
    </style>
</head>
<body>
    <header>
        <h1>Balsa Wood Sheets Shopping</h1>
    </header>
    <div class="container">
        <h2>Available Products</h2>

        <div class="product">
            <img src="" alt="1/8" Balsa Wood Sheet>
            <div class="product-info">
                <h3>1/8" Balsa Wood Sheet</h3>
                <p>Size: 12 x 24 inches</p>
                
            </div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="" alt="1/4" Balsa Wood Sheet>
            <div class="product-info">
                <h3>1/4" Balsa Wood Sheet</h3>
                <p>Size: 24 x 36 inches</p>
               
            </div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="" alt="3/16" Balsa Wood Sheet>
            <div class="product-info">
                <h3>3/16" Balsa Wood Sheet</h3>
                <p>Size: 18 x 24 inches</p>
                
            </div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="" alt="1/2" Balsa Wood Sheet>
            <div class="product-info">
                <h3>1/2" Balsa Wood Sheet</h3>
                <p>Size: 24 x 48 inches</p>
                
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
