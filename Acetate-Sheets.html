<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acetate Sheets Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ffffff;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product img {
            max-width: 100px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        header {
            background: #648d84;
            color: #fff;
            padding: 10px 0;
            margin: 10px;
            text-align: center;
            border-radius: 0px;
            position: static;
            top:0px;
        }
        nav{
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
            color:indianred;
        } 
    </style>
</head>
<body>
    <header>
        <h1><a href="project.html" class="title">Architecture Supply</a></h1>
        <nav>
            <a href="project.html" class="selected-tab">Supplies</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>
    <div class="container">
        <h1>Acetate Sheets Shopping</h1>

        <div class="product">
            <img src="pictures/ace clear.png" alt="Clear Acetate Sheet">
            <div class="product-info">
                <h3>Clear Acetate Sheet</h3>
                <p>Size: A4 (210 x 297 mm)</p>
                
            </div>
            <form action="Buy.html">
                <button>Add to Cart</button>
            </form>
            
        </div>

        <div class="product">
            <img src="pictures/frosted ace.png" alt="Frosted Acetate Sheet">
            <div class="product-info">
                <h3>Frosted Acetate Sheet</h3>
                <p>Size: A3 (297 x 420 mm)</p>
                
            </div>
            <form action="Buy.html">
                <button>Add to Cart</button>
            </form>
        </div>

        <div class="product">
            <img src="pictures/colored ace.png" alt="Colored Acetate Sheet">
            <div class="product-info">
                <h3>Colored Acetate Sheet</h3>
                <p>Size: 12 x 12 inch</p>
            
            </div>
            <form action="Buy.html">
                <button>Add to Cart</button>
            </form>
        </div>

        <div class="product">
            <img src="pictures/text ace.png" alt="Textured Acetate Sheet">
            <div class="product-info">
                <h3>Textured Acetate Sheet</h3>
                <p>Size: A5 (148 x 210 mm)</p>
                
            </div>
            <form action="Buy.html">
                <button>Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
